<!DOCTYPE html>
<html lang="en">
<!-- All dependencies here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apollo Group Registry</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" type="image/png" href="./img/rocket2.png">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div class="container">
        <nav>
            <div class="nav-wrapper">
                <a href="https://www.theapollogroup.io/" target="_blank" class="brand-logo right"><img id= "ndLogo" src="./img/apolloWorkingPNG.png" ></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="index.html">Add to registry</a></li>
                    <li><a href="retrieve.html">Retrieve from registry</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="text" class="validate">
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="Enter Valid Email Address" data-success="Valid Email"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="address" type="text" class="validate">
                        <label for="address">Ethereum Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="className" type="text" class="validate">
                        <label for="clasName">Class Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="grade" type="text" class="validate">
                        <label for="grade">Final Grade</label>
                    </div>
                </div>
            </div>
    
            <button class="btn waves-effect waves-light" type="submit" name="action" id="button">Submit
            </button>
        </div>
        <br>

        <div class="row">
          <div class="col s12">
            <h4 id="transactionText" > Your grades have been posted to the blockchain.  Check your transaction ID</h4>
            <h4 id="transactionID"></h4>
          </div>
        </div>

        
        <span id="countStuds"></span>
        <span id="insTrans"></span>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
